<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-image: url('./assets/img/background-img.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <header>
        <div class="header">
            <div class="logo">
                <img src="./assets/img/creartive logo.png" alt="Creartive Agency Logo" class="header-main-logo">
            </div>

            <nav class="header-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./featured-works.html">Featured Works</a></li>
                    <li><a href="./contact-us.html">Contact Us</a></li>
                </ul>
            </nav>

            <div class="search">
                <input type="text" name="" id="" placeholder="Search">
                <img src="./assets/img/Search Icon.png" alt="Search Icon" class="search-icon"> <!-- replace search icon asset -->
            </div>
        </div>
    </header>
   
    <main>
        <div class="contact-card">       
            <div class="contact-info">
                <h1>Contact Us</h1>
                <!-- <h2>Need some help? Send us a message!</h2>
                <p>For any concerns, please describe them in the message box below. Don't forget to give us the details so we can understand better.</p> -->
            </div>

            <div class="input-details">
                <div class="field-input-box">
                    <h2>Name</h2>
                    <input class="field-input" type="text" placeholder="Enter name">
                </div>

                <div class="field-input-box">
                    <h2>E-mail Address</h2>
                    <input class="field-input" type="text" placeholder="Enter e-mail address">
                </div>

                <div class="field-input-box">
                    <h2>Contact Number</h2>
                    <input class="field-input" type="text" placeholder="Enter contact number">
                </div>

                <div class="field-input-message-box">
                    <h2>Message</h2>
                    <input class="field-input" type="text" placeholder="Enter a message">
                </div>

                <div class="field-button">
                    <button class="send">SEND</button>
                </div>
            </div>
    </main>
   
    <footer>
        <div class="footer">
            <div class="social-media">
                <img src="./assets/img/tiktok-logo.png" alt="Tiktok" class="tiktok">

                <img src="./assets/img/facebook-logo.png" alt="Facebook" class="facebook">

            <nav class="footer-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>

                </ul>
            </nav>
            <img src="./assets/img/Creative Joy Logo 2.png" alt="Creartive Agency Logo" class="footer-main-logo">
